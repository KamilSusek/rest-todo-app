<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>TODO-APP</title>
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-dark ">
        <a class="navbar-brand text-white">Navbar</a>
    </nav>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-4">
            <div class="row">
                <form id="todo-submit">
                    <div class="form-group">
                        <label class='mt-2' for="todo-input">ToDo:</label>
                        <input class="form-control" id="todo-input" type="text">
                        <p class="text-danger text-sm" id="todo-error"></p>
                        <label class='mt-2' for="todo-date-from-input">From:</label>
                        <input class="form-control" id="todo-date-from-input" type="date">
                        <p class="text-danger text-sm" id="date-from-error"></p>
                        <label class='mt-2' for="todo-date-to-input">To:</label>
                        <input class="form-control" id="todo-date-to-input" type="date">
                        <p class="text-danger text-sm" id="date-to-error"></p>
                        <button type="submit" class="btn btn-outline-success btn-sm mt-2">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-8">
            <label for="todo-list"> TODOs:
                <ul id="todo-list" class="list-group mt-2"></ul>
            </label>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="./js/main-page.js"></script>
</html>
